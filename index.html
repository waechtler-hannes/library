<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <div class="website-layout">
        <div class="main-content"></div>
        <div class="sidebar">
            <div>
                <h2>Sidebar Header</h2>
            </div>
            <div>
                <p class="placeholder">Placeholder</p>
                <p class="placeholder">Placeholder</p>
                <p class="placeholder">Placeholder</p>
                <p class="placeholder">Placeholder</p>
                <p class="placeholder">Placeholder</p>                
            </div>
            <div class="sidebar-button">
                <button type="button" id="add-new-book">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
                    </svg>
                    <p>Add new book</p>
                </button>
            </div>
            <div class="hidden">
                <form action="#" class="new-book">
                    <fieldset class="textinput">
                        <legend>Book information</legend>
                        <label for="title">Title:</label>
                        <input type="text" id="title">
                        <label for="author">Author:</label>
                        <input type="text" id="author">
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" min="1">
                    </fieldset>
                    <fieldset class="question">
                        <legend>Other</legend>
                        <label for="read">I Already read the Book:</label>
                        <input type="checkbox" id="read">
                    </fieldset>
                    <div class="submit">
                        <button type="submit">Add book to library</button>    
                    </div>
                </form>                
            </div>
        </div>
        <div class="header">
            <h1 class="logo">Book Library</h1>
        </div>
    </div>
</body>
</html>
